<html>
  <head>
    <title>{{ title }} - microblog</title>
{% extends "base.html" %}
{% block content %} 
    <h1>Hello, {{ user.nickname }}!</h1>
      {% for post in posts %}
      <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
      <h1> The title of this blog is {{ title }}</h1>
      {% endfor %}
{% endblock %}
